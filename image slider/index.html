<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Image Slider</title>
</head>
<body>
  <!-- main container -->
<div class="slide-container">


   <!-- slides images -->

  <div class="slide">
      <img src="images/aston-martin.jpg" alt="">
      <div class="caption">Caption 1</div>
     </div>

     <div class="slide">
      <img src="images/audi-rs-e-tron-gt.jpg" alt="">
      <div class="caption">Caption 2</div>
     </div>

     <div class="slide">
      <img src="images/maserati-mc20.jpg" alt="">
      <div class="caption">Caption 3</div>
     </div>

     <div class="slide">
      <img src="images/nio-et5.jpg" alt="">
      <div class="caption">Caption 4</div>
     </div>

<!-- next/prev btn -->
     <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
     <span class="arrow next" onclick="controller(1)">&#10095;</span>
</div>


<script src="script.js"></script>
</body>
</html>
